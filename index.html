<!Doctype html>
<html>
	<head>
		<title> InLabs </title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="wrap">
			<!--<div class="splash">
				<img src="img/splash.gif" alt="splash"></img>
			</div>-->
			<div class="diamonds">
				<img class="yellow" src="img/trans.gif" alt="yellow diamond"></img>
				<img class="orange" src="img/trans.gif" alt="orange diamond"></img>
				<img class="black" src="img/trans.gif" alt="black diamond"></img>				
			</div>
			<div class="lines">	
				<img class="yellowLine" src="img/trans.gif" alt="yellow line"></img>
				<img class="orangeLine" src="img/trans.gif" alt="orange line"></img>
				<img class="blackLine" src="img/trans.gif" alt="black line"></img>
			</div>
			<div class="logoArea">
				<img class="logo" src="img/trans.gif" alt="logo"></img>
			</div>
			<div class="textArea">
				<ul>
					<li class="link1" onMouseOver="yellowBouncing()" onMouseOut="stopYellowBouncing()">
						<a href="#">INLABS</a>
					</li>
					<li class="link2" onMouseOver="orangeBouncing()" onMouseOut="stopOrangeBouncing()">
						<a href="#"> the <br/> BRANDS</a>
					</li>
					<li class="link3" onMouseOver="blackBouncing()" onMouseOut="stopBlackBouncing()">
						<a href="#">Let's set <br/> a DATE? </a>
					</li>
				</ul>
			</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
